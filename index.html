<!doctype html>
<html ng-app="autoExpand">
<head>
    <meta charset="utf-8">
    <title>Auto Expand</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        .container {
            overflow: auto;
            margin: 30px;
            height: 250px;
        }

        .container, .content-area {
            border: 1px solid #cacaca;
            padding: 10px;
        }

        .content-area {
            height: 200px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    Please Drag in Box
    <div class="container">
        <div class="content-area" data-auto-expand></div>
    </div>
</body>
</html>
